<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/crab.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cargo Visualize</title>
</head>

<body>
  <div id="app">
    <nav id="topbar" class="level">
      <div class="level-left">
        <div class="level-item">
          <div class="field is-horizontal">
            <div class="field-label">
              <button class="button is-warning is-small label" id="reset">Layout</button>
            </div>
            <div class="field-body">
              <div class="control">
                <div class="select is-success">
                  <select id="layout">
                    <option value="radial">Radical</option>
                    <option value="mds">MDS</option>
                    <option value="force">Force</option>
                    <option value="antv-dagre">AntvDagre</option>
                    <option value="d3-force">D3 Force</option>
                    <option value="circular">Circular</option>
                    <option value="concentric">Concentric</option>
                    <option value="dagre">Dagre</option>
                    <option value="grid">Grid</option>
                    <option value="random">Random</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="level-item">
          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label is-small is-extended">Select Degree</label>
            </div>
            <div class="field-body">
              <div class="control">
                <div class="select is-success">
                  <select id="select-degree">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">Search</label>
            </div>
            <div class="field-body">
              <div class="control">
                <input class="input" id="search" type="text">
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="graph"></div>
    <nav class="panel is-primary" id="sidebar">
      <div class="panel-heading">
        <p id="info-heading" class="is-size-4">Detail Panel</p>
        <p id="info-subheading" class="is-size-5"></p>
      </div>
      <p id="info-description" class="panel-block">Select a node or edge to show detailed information.</p>
      <div class="panel-block">
        <div class="field is-grouped is-grouped-multiline" id="info-tags">

        </div>
      </div>
      <p class="panel-tabs">
        <a class="is-active">Info</a>
        <a class="is-hidden">Relation</a>
        <a></a>
      </p>
      <div class="panel-block scrollable-container">
        <table id="info-table" class="table is-fullwidth is-hoverable">
          <tbody>
            <tr id="info-license" class="is-hidden">
              <td class="has-text-weight-semibold">License</td>
              <td></td>
            </tr>
            <tr id="info-repository" class="is-hidden">
              <td class="has-text-weight-semibold">Repo</td>
              <td></td>
            </tr>
            <tr id="info-homepage" class="is-hidden">
              <td class="has-text-weight-semibold">Home</td>
              <td></td>
            </tr>
            <tr id="info-authors" class="is-hidden">
              <td class="has-text-weight-semibold">Authors</td>
              <td></td>
            </tr>
            <tr id="info-keywords" class="is-hidden">
              <td class="has-text-weight-semibold">Keywords</td>
              <td></td>
            </tr>
            <tr id="info-categories" class="is-hidden">
              <td class="has-text-weight-semibold">Categories</td>
              <td></td>
            </tr>
            <tr id="info-documentation" class="is-hidden">
              <td class="has-text-weight-semibold">Docs</td>
              <td></td>
            </tr>
            <tr id="info-readme" class="is-hidden">
              <td class="has-text-weight-semibold">README</td>
              <td></td>
            </tr>
            <tr id="info-links" class="is-hidden">
              <td class="has-text-weight-semibold">Links</td>
              <td></td>
            </tr>
            <tr id="info-manifest_path" class="is-hidden">
              <td class="has-text-weight-semibold">Path</td>
              <td></td>
            </tr>
            <tr id="info-source" class="is-hidden">
              <td class="has-text-weight-semibold">Source</td>
              <td></td>
            </tr>
            <tr id="info-features" class="is-hidden">
              <td class="has-text-weight-semibold">Features</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </nav>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
